<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js">Kraunama...</script>
</head>
<body>
<div id="histogram"></div>
</body>
</html>
<script>
var historgram = document.getElementById("histogram")

Plotly.d3.json('/data', function(error, data) {
  if (error) {
    console.log(error)
    historgram.innerHTML = 'Kažkas negerai: ' + error.statusText
    return
  }
  var layout = {
    title: 'Korona STOP LT programėlės pateiktų TemporaryExposureKey kiekio statistika',
    xaxis: {
      type: 'category',
      tickformat: '%Y-%m-%d %H',
    },
    yaxis: {
      dtick: 1,
      autorange: true,
      title: 'Pateiktų TemporaryExposureKey kiekis',
    }
  }

  var trace = {
    x: data.map(o => o['date']),
    y: data.map(o => o['count']),
    type: 'scatter',
  }

  Plotly.plot(histogram, [ trace ], layout)
})
</script>
